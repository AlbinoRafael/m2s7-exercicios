<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en"
      lang="en">

<h:head>
    <title>Cadastro de escola</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>
</h:head>

<h:body style="margin: 0 !important;">
    <ui:include src="template/_navbar.xhtml"/>
    <f:metadata>
        <f:viewAction action="#{escolaCadastroWebBean.inicializar()}"/>
    </f:metadata>

    <h:form id="cadastroEscola">
        <p:messages id="messages" showDetail="true" showIcon="false" showSummary="false" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <div class="grid">
            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="nomeEscola" value="Nome da escola: "/>
                    <p:inputText id="nomeEscola" value="#{escolaCadastroWebBean.escolaDTO.nome}"/>
                </div>
            </div>

            <div class="fildset-endereco">
                <p:fieldset legend="Endereço">

                    <div class="busca-rua">
                        <p:outputLabel for="input-rua" value="Rua:"/>
                        <p:inputText id="input-rua" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.rua}"/>
                    </div>

                    <div class="busca-numero">
                        <p:outputLabel for="input-numero" value="Número:"/>
                        <p:inputText id="input-numero" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.numero}"/>
                    </div>

                    <div class="busca-bairro">
                        <p:outputLabel for="input-bairro" value="Bairro:"/>
                        <p:inputText id="input-bairro" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.bairro}"/>
                    </div>

                    <div class="busca-cidade">
                        <p:outputLabel for="input-cidade" value="Cidade:"/>
                        <p:inputText id="input-cidade" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.cidade}"/>
                    </div>

                    <div class="busca-estado">
                        <p:outputLabel for="input-estado" value="Estado:"/>
                        <p:inputText id="input-estado" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.estado}"/>
                    </div>

                    <div class="busca-pais">
                        <p:outputLabel for="input-pais" value="País:"/>
                        <p:inputText id="input-pais" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.pais}"/>
                    </div>

                </p:fieldset>

                <div class="col-12">
                    <div class="col-2">
                        <p:outputLabel for="dataCriacao" value="Data de criação: "/>
                        <p:calendar id="dataCriacao"
                                    pattern="dd/MM/yyyy"
                                    value="#{escolaCadastroWebBean.escolaDTO.dataCriacao}"/>
                    </div>
                </div>
                <p:outputLabel value="Turmas sem escola: "/>
                <p:selectManyMenu id="advanced"
                                  value="#{escolaCadastroWebBean.turmasSelecionadas}"
                                  filter="true"
                                  filterMatchMode="contains"
                                  showCheckbox="true">
                    <f:selectItems value="#{escolaCadastroWebBean.turmas}"
                                   var="turma"
                                   itemValue="#{turma.idTurma}"
                                   itemLabel="#{turma.nome}"/>
                </p:selectManyMenu>

            </div>
            <div class="col-12">
                <div class="col-3 m-1">
                    <p:commandButton id="botaoCadastrar"
                                     process="@form"
                                     value="Cadastrar"
                                     action="#{escolaCadastroWebBean.cadastrar()}"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
