<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en"
      lang="en">
<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <h:outputLabel for="email">E-mail:</h:outputLabel>
        <h:inputText id="email" type="email" value="#{loginWebBean.login.email}" required="true">
            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
        </h:inputText>

        <br/>

        <h:outputLabel for="senha">Senha:</h:outputLabel>
        <h:inputSecret id="senha" value="#{loginWebBean.login.senha}" required="true"/>

        <br/>

        <h:commandButton value="ENTRAR" action="#{loginWebBean.login()}"/>
    </h:form>
</h:body>
</html>
