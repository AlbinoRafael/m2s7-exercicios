<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en"
      lang="en">

<h:head>
    <title>View Scoped</title>
</h:head>

<h:body>
    <h:form id="formulario">
        <p:inputText id="nome" value="#{viewScopedWebBean.nome}"/>

        <p:commandButton id="salvarNome"
                         process="@form"
                         update="@form"
                         value="Alterar nome"
                         action="#{viewScopedWebBean.alterarNome()}"/>
        <br/> <br/>
        <h:outputText value="Nome: #{viewScopedWebBean.nomeAlterado}"/>
    </h:form>
</h:body>
</html>
